<form #form="ngForm" (ngSubmit)="submit(form)">
    <div ngModelGroup="contact" #contact="ngModelGroup">
        <div *ngIf="!contact.valid">...</div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input required minlength="3" maxlength="10" pattern="banana" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control">
            <div class="alert alert-danger" *ngIf="!firstName.touched && !firstName.valid">
                <div *ngIf="firstName.errors.required">Errors</div>
                <div *ngIf="firstName.errors.minlength">min lenght</div>
                <div *ngIf="firstName.errors.pattern">mex legth</div>
            </div>
        </div>
    </div>

    <div class="form-group ">
        <label for="comment "></label>
        <textarea id="comment" cols="30 " rows="10 " class="form-control ">Comment</textarea>
    </div>
    <div class="checkbox">
        <label>
        <input type="checkbox" ngModel name="isSubscribe">Subscribe to mailing list
      </label>
    </div>
    <div class="form-group">
        <label for="contactMethod">Contact Method</label>
        <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
          <option value=""></option>
          <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>
      </select>
    </div>
    <div *ngFor="let method of contactMethods" class="radio">
        <label for="">
        <input ngModel type="radio" name="contactMethod" value="1" [value]="method.id">{{method.name}}
      </label>
    </div>
    <p>{{form.value | json}}</p>
    <button class="btn btn-primary" [disabled]="!form.valid">Submit</button>
</form>
